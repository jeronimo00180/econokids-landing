# ===========================================
# Nginx Site Configuration - Econo'kids App
# ===========================================
# Application Next.js sur app.econokids.fr

# Upstream vers l'application Next.js
upstream nextjs_app {
    server app:3000;
    keepalive 64;
}

# ===== Redirection HTTP -> HTTPS (app) =====
server {
    listen 80;
    listen [::]:80;
    server_name app.econokids.fr;

    # Challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://app.econokids.fr$request_uri;
    }
}

# ===== App HTTPS =====
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.econokids.fr;

    # ===== Certificats SSL =====
    ssl_certificate /etc/letsencrypt/live/app.econokids.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.econokids.fr/privkey.pem;

    # ===== Configuration SSL moderne =====
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # ===== Headers de sécurité =====
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===== Logs =====
    access_log /var/log/nginx/app.access.log;
    error_log /var/log/nginx/app.error.log;

    # ===== Proxy vers Next.js =====
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache assets statiques
    location /_next/static {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check
    location /api/health {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Bloquer fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
    }
}
