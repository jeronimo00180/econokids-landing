# ===========================================
# Nginx Site Configuration - Econo'kids Landing Page
# ===========================================
# Landing page statique sur econokids.fr
# App principale sur app.econokids.fr

# ===== Redirection HTTP -> HTTPS (landing) =====
server {
    listen 80;
    listen [::]:80;
    server_name econokids.fr www.econokids.fr;

    # Challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://econokids.fr$request_uri;
    }
}

# ===== Redirection www -> non-www =====
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.econokids.fr;

    ssl_certificate /etc/letsencrypt/live/econokids.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/econokids.fr/privkey.pem;

    return 301 https://econokids.fr$request_uri;
}

# ===== Landing Page HTTPS =====
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name econokids.fr;

    # ===== Certificats SSL =====
    ssl_certificate /etc/letsencrypt/live/econokids.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/econokids.fr/privkey.pem;

    # ===== Configuration SSL moderne =====
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # ===== Headers de sécurité =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # CSP pour landing page statique (avec PostHog)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://eu.i.posthog.com https://eu-assets.i.posthog.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://app.econokids.fr https://eu.i.posthog.com; frame-ancestors 'self'; form-action 'self' mailto:;" always;

    # ===== Racine du site statique =====
    root /var/www/econokids-landing;
    index index.html;

    # ===== Logs =====
    access_log /var/log/nginx/landing.access.log;
    error_log /var/log/nginx/landing.error.log;

    # ===== Gestion des routes statiques =====
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # ===== Cache pour assets statiques =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===== HTML - pas de cache =====
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ===== Bloquer fichiers sensibles =====
    location ~ /\. {
        deny all;
    }
}
